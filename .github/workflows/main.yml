name: Java CI with Postgres and Gemini

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # This spins up a real database for your integration tests
      postgres:
        image: pgvector/pgvector:pg16 # Official pgvector image
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: onboarding_db
        ports:
          - 5432:5432
        # Ensure the DB is ready before the tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean verify
        env:
          # Map GitHub Secrets to Environment Variables
          SPRING_AI_GOOGLE_GENAI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPRING_AI_GOOGLE_GENAI_PROJECT_ID: unused
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/onboarding_db
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: password
          # Set dimension to 768 for Gemini text-embedding-004
          SPRING_AI_VECTORSTORE_PGVECTOR_DIMENSIONS: 768